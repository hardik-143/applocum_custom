<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <!-- Css -->
    <!-- custom styles  -->
    <link rel="stylesheet" href="./css/thankyou.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <!-- pre styled  -->
    <!-- <link rel="stylesheet" href="./css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- owl carousel style -->

  <body>

        position-fixed
        top-0

      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="index.html"
          ><img src="./images/logo-blue.png" alt="logo"
        /></a>

        <div class="d-flex align-items-center navRight">
          <button class="customBtn bg-orange text-white">
            Log in
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="9px"
              height="26px"
              viewBox="0 0 9 26"
              style="enable-background: new 0 0 9 26"
              xml:space="preserve"
            >
              <path
                class="st0 transitionLinear"
                d="M4.7,0C4.6,0,4.4,0,4.3,0c-0.1,0-0.1,0.1-0.2,0.1L0.6,3.7c-0.2,0.2-0.2,0.5,0,0.7s0.5,0.2,0.7,0L4,1.7v23.8

               C4.8,0.1,4.8,0.1,4.7,0z"
              ></path>
            </svg>
          </button>
          <button
            class="navSideBar rounded-circle"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- nav section ends here  -->
    <!-- sidebar starts here  -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close text-reset float-end"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <img
          src="./images/logo-blue.png"
          class="m-auto my-3 d-block"
          alt="logo-blue"
        />
        <span class="text-dark fs-6 my-3 d-inline-block text-center w-100">
          Â© 2020 Applocum Ltd. All Rights Reserved.
        </span>
        <span class="d-inline-block w-100 text-center fw-bolder mt-3"
          >Follow us on</span
        >
        <div
          class="
            sidebarsocialLinks
            d-flex
            flex-column
            justify-content-center
            align-items-center
            mt-1
          "
        >
          <a href="#" class="">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </a>
          <a href="#" class="">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </a>
          <a href="#" class="">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a href="#" class="">
            <i class="fab fa-linkedin-in"></i>
            <span>Linkedin</span>
          </a>
        </div>

        <div class="row">

            <img

              class="w-75 m-auto d-block"
              alt=""
            />
            <h1>Thank you for Registration</h1>
            <span>Our consultant will contact you shortly</span>
            <a href="./index.html" class="customBtn bg-blue text-white"
              >GOTO HOME</a
            >
          </div>
        </div>
      </div>

    <!-- scripts  -->
    <script src="./js/fontawesome.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/common.js"></script>
